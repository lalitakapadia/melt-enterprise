<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-center text-gray-800">Contact Us</h2>
    <p class="mt-4 text-gray-600 text-center">Weâ€™d love to hear from you! Get in touch with us for any inquiries or support.</p>
    <div class="mt-10">
        <form action="#" method="POST" class="max-w-3xl mx-auto space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-zinc-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="inline-block bg-zinc-600 text-white px-6 py-3 rounded-md font-medium hover:bg-zinc-700">Send Message</button>
            </div>
        </form>
    </div>
</div>
